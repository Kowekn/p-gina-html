    <main>
    <!--form alunos para php para postegres-->
    <fieldset><legend>Informções</legend> 
        
        
        <form class="form_aluno" action="http://localhost/projects/form_aluno_e_outros.php" autocomplete="off" method="post"   >
        
        <label>Avatar</label>
        <input type="file" accept="image/*"><br><br>

        <label>Nome</label>
        <input placeholder="Nome" type="text" name="nome" id="nome"  maxlength="50"  required><br><br>

        <label>CPF</label>
        <input type="text" name="cpf" id="cpf"  oninput="ponto_cpf()" maxlength="14" placeholder="123.456.789-01"  pattern="[1-9]{1}[0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2}" required><br><br>

        <label>Sexo</label>
        <input type="radio" id="sexof" name="sexo" value="F" ><label for="sexof">F</label>
        <input  type="radio" id="sexom" name="sexo" value="M" ><label for="sexom">M</label> 
        <br><br>

        <label>Data de Nascimento</label><br>
        <input type="date" name="dtnascimento" id="datansc" max="" required><br><br>

        <label>Senha</label><br>
        <input type="password" name="senha" minlength="8" maxlength="35" id="senha"  required>
        <input type="checkbox" onclick="ver_senha()"> Ver senha<br><br>
       
        <input type="submit">

        <!--previne que dê ctrl V nos item do from-->
        <script>
              $('.form_aluno').on('copy paste', function (e) {
        e.preventDefault();
    });
        </script>

        </form>
    </fieldset>
</main>
<!--parte do critdmg-->
<section class=seven>
    <fieldset class="bingo"><label>Crit Value Calculator</label></br>
        <div class="critdmg"><p>Crit DMG </p><input type="number" max="300" min="50" step="0.1" value="50" id="critdmgtxt" oninput="critdmgtxt(), displaycritvalue()" ></p>
        <input type="range" value="50" min="50" max="300" step="0.1" id="critdmgrange" oninput="critdmgrange(), displaycritvalue()" ></div>
        
        <div class="critrate"><p>Crit Rate </p><input type="number" max="100" min="5" step="0.1" value="5"  id="critratetxt" oninput="critratetxt(), displaycritvalue()"></p>
        <input type="range" value="5" min="5" max="100" step="0.1" id="critraterange" oninput="critraterange(), displaycritvalue()" ></div>

        <div class="critvalue"><p id="critvalue">Crit Value: </br>0 </p></div>
    </fieldset>
    
</section>
